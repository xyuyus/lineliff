<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SET PIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>

<body class="pin">
    <div class="container form-verify">
        <div class="row justify-content-center">
<div class="col-lg-5 input-form text-center m-5">
            <h1>ENTER CONFIRM PIN</h1>
            <form action="success-signin.html">
            <div class="userInput py-4">
                <input type="text" id="ist" maxlength="1" onkeyup="clickEvent(this,'sec')" />
                <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third','ist')" />
                <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth','sec')" />
                <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth','third')" />
                <input type="text" id="fifth" maxlength="1" onkeyup="clickEvent(this,'','fourth')"/>
            </div>
            <button class="btn-main btn-primary">CONFIRM</button>
        </form>
        </div>
    </div>
        </div>
        
    </div>
    <script>
         function clickEvent(first,last,final){
			if(first.value.length){
				document.getElementById(last).focus();
			}else {
document.getElementById(final).focus();
            }
		}
    </script>
</body>

</html>
