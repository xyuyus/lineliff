<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="service">
    <div class="container mt-5">
      <h1 id="userId">userId :</h1>
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="list text-center">
            <h1 class="item-list">Enter your account</h1>
            <button
              class="btn-main btn-primary w-100 mt-3"
              type="submit"
              onclick="onsubmit"
            >
              GET!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script>
    <script>
      async function main() {
        await liff.init({ liffId: "1657637427-qvW8aGpX" });
        liff.ready.then(() => {
          if (liff.isLoggedIn()) {
            getUserProfile();
          } else {
            liff.login();
          }
        });
      }
      async function getUserProfile() {
        const profile = await liff.getProfile();
        document.getElementById("userId").append(profile.userId);
      }
      main();
    </script>
  </body>
</html>
