<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body class="signin">
    <div class="container mt-5">
      <div class="text-center">
        <a href="#" class="">
          <img
            class="wd-150"
            src="assets/img/logo-724market.png"
            alt="logo 724"
        /></a>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <form class="input-form" action="verify.html">
            <h1 class="title">Enter your account</h1>

            <div id="formRegister"></div>

            <button
              class="btn-main btn-primary w-100 mt-3"
              type="submit"
              onclick="onsubmit"
            >
              SIGN IN
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const data = [
        {
          app_param_id: 126,
          app_id: 3,
          param_name: "nametitle",
          param_key: 0,
          param_require: 1,
          param_type_name: "string",
          param_type_form: "dropdown",
          options: [
            {
              options_name: "Mr.",
              options_value: 1,
            },
            {
              options_name: "Mrs.",
              options_value: 2,
            },
          ],
        },

        {
          app_param_id: 127,
          app_id: 3,
          param_name: "fname",
          param_key: 0,
          param_require: 1,
          param_type_name: "string",
          param_type_form: "textbox",
        },
        {
          app_param_id: 128,
          app_id: 3,
          param_name: "lname",
          param_key: 0,
          param_require: 1,
          param_type_name: "string",
          param_type_form: "textbox",
        },
        {
          app_param_id: 129,
          app_id: 3,
          param_name: "phone",
          param_key: 1,
          param_require: 1,
          param_type_name: "int",
          param_type_form: "textbox",
        },

        {
          app_param_id: 130,
          app_id: 3,
          param_name: "email",
          param_key: 0,
          param_require: 0,
          param_type_name: "string",
          param_type_form: "textbox",
        },
      ];
      let formRegister = document.getElementById("formRegister");
      while (formRegister.hasChildNodes()) {
        formRegister.removeChild(formRegister.lastChild);
      }
      for (let i = 0; i < data.length; i++) {
        if (data[i].param_type_form == "textbox") {
          let input = document.createElement("input");
          input.type = "text";
          input.placeholder = data[i].param_name;
          formRegister.append(input);
        } else if (data[i].param_type_form == "dropdown") {
          let select = document.createElement("select");
          let dataOptions = data[i].options;
          for (let i = 0; i < dataOptions.length; i++) {
            let options = document.createElement("option");
            options.value = dataOptions[i].options_value;
            options.append(
              document.createTextNode(dataOptions[i].options_name)
            );
            select.append(options);
          }
          formRegister.append(select);
        }
      }
    </script>
  </body>
</html>
